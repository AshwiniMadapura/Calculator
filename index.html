<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="mainBorder">
            <form class="inputs">
                <input class="typeArea" type="text">
            </form>
        </section>
        <section>
            <form class="buttonRow">
                <button class="buttonDesign">AC</button>
                <button class="buttonDesign">+/-</button>
                <button class="buttonDesign">%</button>
                <button class="buttonDesign">รท</button>
            </form>
            <form class="buttonRow">
                <button class="buttonDesign">7</button>
                <button class="buttonDesign">8</button>
                <button class="buttonDesign">9</button>
                <button class="buttonDesign">*</button>
            </form>
            <form class="buttonRow">
                <button class="buttonDesign">4</button>
                <button class="buttonDesign">5</button>
                <button class="buttonDesign">6</button>
                <button class="buttonDesign">-</button>
            </form>
            <form class="buttonRow">
                <button class="buttonDesign">1</button>
                <button class="buttonDesign">2/-</button>
                <button class="buttonDesign">3</button>
                <button class="buttonDesign">+</button>
            </form>
            <form class="buttonRow">
                <button class="buttonDesign0">0</button>
                <button class="buttonDesign">.</button>
                <button class="buttonDesign">=</button>
            </form>
        </section>
    </main>
</body>
</html>
