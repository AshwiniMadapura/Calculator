<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main class="main"> 
        
            <input type="" name="result" id="result" class="display"><br>
        <section class="bottonSection">
            <section class="buttonRow">
                <h1>welcome</h1>
                <button id="clear" value="C" class="operator">AC</button>
                <button type="number" name="+-" id="negative" value="+-" class="buttonDesign">+-</button>
                <button id="percentage" class="operator" value="%">%</button>
                <button id="divide" class="operator" value="/">รท</button>  
            </section> 
            <section class="buttonRow">
                <button type="number" name="7" id="7" value="7" class="buttonDesign">7</button>
                <button type="number" name="8" id="8" value="8" class="buttonDesign">8</button>
                <button type="number" name="9" id="9" value="9" class="buttonDesign">9</button>
                <button id="multiply" class="operator" value="*">*</button>
            </section> 
            <section class="buttonRow">
                <button type="number" name="4" id="4" value="4" class="buttonDesign"> 4</button>
                <button type="number" name="5" id="5" value="5" class="buttonDesign">5</button>
                <button type="number" name="6" id="6" value="6" class="buttonDesign">6</button>
                <button id="subtract" class="operator" value="-">-</button>  
            </section>
            <section class="buttonRow">
                <button type="number" name="1" id="1" value="1" class="buttonDesign">1</button>
                <button type="number" name="2" id="2"  value="2" class="buttonDesign">2</button>
                <button type="number" name="3" id="3" value="3" class="buttonDesign">3</button>
                <button id="plus" class="operator" value="+">+</button>   
            </section>
            <section class="buttonRow"> 
                <button type="number" name="0" id="0" value="0" class="buttonDesign">0</button>
                <button type="number" name="." id="dot" value="." class="buttonDesign">.</button>
                <button id="equal" class="eqOperator" value="=">=</button>    
            </section>
        </section>
        <script src="./main.js"></script>
    </main>
</body>
</html>
